name: Upload Modules

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_LOGIN }}
        
      - name: rg-create
        run: |
          az deployment sub create --location brazilsouth --template-file ./modulos/rg.bicep --parameters appName=demogenerated kindRG=poc environment=dev 


